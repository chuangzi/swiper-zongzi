<script>
    $(function () {
        function setScale() {
            if (window.top !== window) {
                return;
            }
            var pageScale = 1;

            var width = document.documentElement.clientWidth || 320;
            var height = document.documentElement.clientHeight || 486;

            if (width / height >= 320 / 486) {
                pageScale = height / 486;
            } else {
                pageScale = width / 320;
            }
            // meta
            var content = 'width=320, initial-scale=' + pageScale + ', maximum-scale=' + pageScale + ', user-scalable=no';
            document.getElementById('viewport').setAttribute('content', content);
        }
        setScale();

        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical',
            loop: true,
            pagination: '.swiper-pagination1',
            paginationType: 'fraction',


            onInit: function(swing){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swing); //隐藏动画元素
                swiperAnimate(swing); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swing){
                swiperAnimate(swing); //每个slide切换结束时也运行当前slide动画
            }
        });


        $('#audio_btn').click(function () {
            var $this = $(this);
            $this.removeClass('rotate');
            var media = $('#media')[0]; //将js转换成jQuery
            if(media.paused){
                media.play();
                $this.addClass('rotate')
            }else{
                media.load();
                media.pause();
                $this.removeClass('rotate');

            }
        })



    })

</script>
